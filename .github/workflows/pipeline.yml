name: CI Pipeline

on:
  push:
    branches:
      - main   # triggers on commit to main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'   # change if needed

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test        # replace with your test command

    - name: Build project
      run: npm run build   # replace with your build command
