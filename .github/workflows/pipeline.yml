name: Basic Pipeline

# Trigger pipeline on every push to main
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: List files in repo (optional, just to show it works)
      - name: List files
        run: ls -la

      # Step 3: Confirm pipeline is running
      - name: Pipeline success message
        run: echo "Pipeline executed successfully âœ…"
